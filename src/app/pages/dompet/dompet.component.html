<div class="container" id="main-container">


    <div class="container">
        <h1 class="tittle-header_set ">Default Nominal</h1>
        <div class="top-content">
            <button (click)="openModal(null!,'add')" type="button" class="btn btn-primary addbutton"
                data-toggle="collapse"><i class="fas fa-plus-circle"></i>
                Tambah</button>

            <div class="wrap">
                <div class="searchItem">
                    <input type="text" class="searchTerm" placeholder="What are you looking for?" ngModel
                        (ngModelChange)="onGetSearched($event)">
                    <button type="submit" class="searchButton">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>


        </div>
    </div>


    <div class="container1">
        <div class="col-12">
            <table class="table styled-table">
                <thead>
                    <tr>
                        <th scope="col" class="data-number">No</th>
                        <th scope="col">Nominal</th>
                        <th scope="col" class="action-button">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of defaultNominal;let i = index">
                        <th class="data-number">{{i+1}}</th>
                        <td class="data-name">{{data.nominal}}</td>
                        <td class="action-button">
                            <button class="btn btn-primary" (click)="openModal(data,'edit')"><i
                                    class="fas fa-edit"></i></button>
                            <button class="btn btn-danger m-2" (click)="openModal(data,'delete')"><i
                                    class="fa fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade modaldelete" id="delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"

            <div class="modal-content">
                <div class="modal-body">
