    <div class="row" style="margin-top: 30px; margin-bottom: 140px;">

            <table class="table" style="text-align: center;">

                    <tr>

                        <th scope="col">Golongan darah</th>
                        <th scope="col">deskripsi</th>
                        <th scope="col">Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let blo of blood  index as i">
                        <td>{{ blo.id }}</td>
                        <td>{{ blo.golongan }}</td>
                        <td>{{blo.deskripsi}}</td>
                        <td>
                            <button (click)="onOpenModal(blo, 'edit')" class="btn btn-outline-primary ml-3">Ubah</button>
                            <button (click)="onOpenModal(blo, 'delete')" class="btn btn-outline-danger">Hapus</button>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
